<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>
                Tra cứu số ngày trong tháng
            </legend>
            <h1>Số ngày trong tháng</h1>
            <input type="number" min="1" max="12" id="month" style="width:100px">
            <button type="button" onclick="checkMonth()">Check</button>
            <br>
            <br>
            <b>
                <p id="result"></p>
            </b>
        </fieldset>
    </form>
    <script>
        function checkMonth() {
            let inputMonth = parseInt(document.getElementById("month").value);
            switch(inputMonth){
                case 1:
                case 3:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.getElementById("result").innerHTML = "Tháng " + inputMonth + " có 31 ngày" 
                break

                case 2:
                    document.getElementById("result").innerHTML = "Tháng " + inputMonth + " có 28 hoặc 29 ngày" 
                break

                case 4:
                case 6:
                case 9:
                case 11: 
                    document.getElementById("result").innerHTML = "Tháng " + inputMonth + " có 30 ngày" 
                break
                default:
                    document.getElementById("result").innerHTML = "Số tháng không hợp lệ"    
            }
        }
    </script>
</body>
</html>
