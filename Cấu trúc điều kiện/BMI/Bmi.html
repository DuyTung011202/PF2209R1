<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Chỉ số BMI</legend>
                <h1>Tính chỉ số cân nặng</h1>
                <input type="text" id="inputWeight" placeholder="Nhập cân nặng(kg)">
                <input type="text" id="inputHeight" placeholder="Nhập chiều cao(m)">
                <br>
                <br>
                <button type="button" onclick="checkBMI()">Check</button>
                <br>
                <br>    
                <p id="result">Kết quả:</p>
        </fieldset>
    </form>
    <script>
        function checkBMI() {
           let weight = parseFloat(document.getElementById("inputWeight").value);
           let height = parseFloat(document.getElementById("inputHeight").value);
           let BMI = weight / height**2
           if(BMI < 16) {
                document.getElementById("result").innerHTML = "Kết quả: Gầy độ III"
           }
           else if(BMI < 17) {
                document.getElementById("result").innerHTML = "Kết quả: Gầy độ II"
           }
           else if(BMI < 18.5) {
                document.getElementById("result").innerHTML = "Kết quả: Gầy độ I"
           }
           else if(BMI < 25) {
                document.getElementById("result").innerHTML = "Kết quả: Bình thường"
           }
           else if(BMI < 30) {
                document.getElementById("result").innerHTML = "Kết quả: Thừa cân"
           }
           else if(BMI < 35) {
                document.getElementById("result").innerHTML = "Kết quả: Béo phì độ 1"
           }
           else if(BMI < 40) {
                document.getElementById("result").innerHTML = "Kết quả: Béo phì độ II"
           }
           else {
                document.getElementById("result").innerHTML = "Kết quả: Béo phì độ III"
           }
        }
    </script>
</body>
</html>
