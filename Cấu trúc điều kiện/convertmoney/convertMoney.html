<html lang="en">
<head>

                <option value="GBP">GBP</option>
                <option value="EUR">EUR</option>
            </select>
            <button type="button" onclick="convert()">Convert</button>
            <b>
                <p id="result">Kết quả:</p>
            </b>

    </form>
