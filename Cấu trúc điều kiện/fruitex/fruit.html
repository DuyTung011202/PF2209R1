<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Tra cứu giá hoa quả</legend>
            <h1>Giá hoa quả</h1>
            <input type="text" id="inpFruit">
            <button type="button" onclick="checkPrice()">Check</button>
            <br>
            <br>
            <b>
                <div id="price">Price:</div>
            </b>
        </fieldset>
    </form>
    <script>
        function checkPrice() {
            let inputFruit = document.getElementById("inpFruit").value;
            switch(inputFruit) {
                case "Ổi":
                case "Dưa hấu":
                    document.getElementById("price").innerHTML = "Price: 20000 VNĐ/kg";
                    break;
                case "Táo":
                case "Xoài":
                    document.getElementById("price").innerHTML = "Price: 30000 VNĐ/kg"
                    break
                case "Cam":
                case "Chôm chôm":
                    document.getElementById("price").innerHTML = "Price: 40000 VNĐ/kg"
                    break;
                case "Măng cụt":
                    document.getElementById("price").innerHTML = "Price: 50000 VNĐ/kg"
                    break;
                default:
                    document.getElementById("price").innerHTML = "Không có giá hợp lệ"
                break;

            }
        }
    </script>
</body>
</html>
