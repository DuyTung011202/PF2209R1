<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let name = prompt("Nhập id của ban: ")
        if(name === "Admin") {
            let pass = prompt("Nhập mật khẩu của bạn: ")
            if (pass === "TheMaster") {
                alert("Welcome")
            }
            else if(pass === null) {
                alert("Cancled")
            }
            else {
                alert("Wrong password")
            }
        }
        else if(name === "") {
            alert("Canceled")
        } else {
            alert("I don't know you")
        }
    </script>
</body>
</html>
