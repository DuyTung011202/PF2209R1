<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Nhập số</p>
    <input type="text" id="inpNumber">
    <button type="button" onclick="checkNumber()">Check</button>
    <script>
        function checkNumber() {
            let number = document.getElementById("inpNumber").value;
            if (number > 0) {
                alert("1")
            }
            else if (number < 0) {
                alert("-1")
            }
            else {
                alert("0")
            }
        }
    </script>
</body>
</html>
