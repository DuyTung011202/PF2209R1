<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Circle {
        constructor(radius) {
          this.radius = radius;
        }
        getRadius() {
          return this.radius;
        }
        getPerimeter() {
          return 2 * Math.PI * this.radius;
        }
        getArea() {
          return Math.PI * this.radius * this.radius;
        }
      }

      let c1 = new Circle(3);
      console.log(
        `Chu vi hình tròn có bán kính ${c1.getRadius()} là: ${c1.getPerimeter()}`
      );
      console.log(
        `Diện tích hình tròn có bán kính ${c1.getRadius()} là: ${c1.getArea()}`
      );

      let c2 = new Circle(3.5);
      console.log(
        `Chu vi hình tròn có bán kính ${c2.getRadius()} là: ${c2.getPerimeter()}`
      );
      console.log(
        `Diện tích hình tròn có bán kính ${c2.getRadius()} là: ${c2.getArea()}`
      );
    </script>
  </body>
</html>
