<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p onmouseover="mouseover()" onmouseout="mouseout()" id="title">Pick your car</p>
    <select name="car" id="yourcar" onchange="getCar()">
        <option value="BMW">BMW</option>
        <option value="Volvo">Volvo</option>
        <option value="Mecserdes">Mec</option>
    </select>

    <div>
        <span id="tenBan"></span>
    </div>

    <script>
        function getCar() {
            let a = document.getElementById("yourcar").value;
            alert(a)
        }
       

        function mouseover() {
            document.getElementById('title').style.color = 'red';
        }

        function mouseout() {
            document.getElementById('title').style.color = 'black';
        }
    </script>
</body>
</html>
