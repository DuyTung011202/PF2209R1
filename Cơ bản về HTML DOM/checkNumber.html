<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra số chẵn</title>
</head>
<body>
   <b>  
       <p id="title">Nhập số</p>
</b> 
<input type="number" id="inNumber"> 
<button type="button" id="btn" id="btn_checkNumber" onclick="checkNumber()">Kiểm tra</button>

<script>
    function checkNumber() {
        let intNum = document.getElementById("inNumber")
        let checkNum = intNum.value;
        if (checkNum % 2 == 0) {
            alert(checkNum + " là số chẵn ")
        }
        else {
            alert(checkNum + " là số lẻ ")
        }
    }
</script>
</body>
</html>
