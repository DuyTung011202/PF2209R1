<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let superStar = [
        "Polaris",
        "Aldebaran",
        "Deneb",
        "Vega",
        "Altair",
        "Dubhe",
        "Regulus",
      ];
      let Constellation = [
        "Ursa Minor",
        "Tarurus",
        "Cygnus",
        "Lyra",
        "Aquila",
        "Ursa Major",
        "Leo",
      ];
      let inputName = prompt("Nhập tên ngôi sao: ");
      function checkConstellation(name) {
        result = "";
        for (let i = 0; i < superStar.length; i++) {
          if (name === superStar[i]) {
            result = `Chòm sao: ${Constellation[i]}`;
            break;
          } else {
            result = "Nhập tên ngôi sao";
          }
        }
        return result;
      }
      alert(checkConstellation(inputName));
    </script>
  </body>
</html>
