<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>
  </head>
  <body>
    <script>
      function findMin(a, b, c) {
        let arr = [a, b, c];
        arr.sort(function (a, b) {
          return a - b;
        });
        return "Min = " + arr[0];
      }
      console.log(findMin(3, 5, 10));
    </script>
  </body>
</html>
