<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      function getArea(r) {
        let Area = r ** 2 * 3.14;
        return `Diện tích hình tròn có bán kính ${r} là ${Area}`;
      }
      function getPerimeter(r) {
        let Perimeter = 2 * 3.14 * r;
        return `Chu vi hình tròn có bán kính ${r} là ${Perimeter}`;
      }
      console.log(getArea(4));
      console.log(getPerimeter(4));
    </script>
  </body>
</html>
