            num2 = parseFloat(prompt("Nhập số thứ hai"));
          } else {
            sum = num1 + num2;
            alert("Tổng = " + sum);
            break;
          }
        }
      }
      let number1 = parseFloat(prompt("Nhập số thứ nhất")); //2
