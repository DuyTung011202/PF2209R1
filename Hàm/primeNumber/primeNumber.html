<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function isPrime(number) {
        if (number < 2) {
          return false;
        } else {
          for (let i = 2; i <= Math.sqrt(number); i++) {
            if (number % i == 0) {
              return false;
            }
          }
          return true;
        }
      }
      function printNumber(n) {
        let result = [];
        let i = 2;
        for (let count = 0; i < n; count++) {
          if (isPrime(i)) {
            result.push(i);
          }
          i++;
        }
        return result.join(" ");
      }
      console.log(printNumber(300));
    </script>
  </body>
</html>
