<!DOCTYPE html>

  <body>
    <script>
      function findMin(arr) {
        if (arr.length == 0) {
          return "Mảng rỗng ";
        }

        arr.sort(function (a, b) {
          return a - b;
        });
        return "Min = " + arr[0];
      }
      arr1 = [3, 5, 1, 8, -3, 7, 8];
      arr2 = [7, 12, 6, 9, 20, 56, 89];
      arr3 = [];
      arr4 = [0, 0, 0, 0, 0, 0];
      console.log(findMin(arr1));
      console.log(findMin(arr2));
      console.log(findMin(arr3));
      console.log(findMin(arr4));
    </script>
  </body>
</html>
