<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Temperature Converter</h2>
    <p>Type a value in the Fahrenheit field to convert the value to Celcius</p>
    <div>
        Fahrenheit <input type="number" id="inputTemp" oninput="convertTemperature(this.value)" 
        onchange="convertTemperature(this.value)"> 
        <!-- <button type="button" onclick="convertTemperature()">Convert</button> -->
    </div>
    <br>
    <div id="result"></div>
    <script>
        function convertTemperature(inputTemp) {
            // document.getElementById("result").innerHTML = "Celcius:"
            // let tempF = parseFloat(document.getElementById("inputTemp").value);
            // let tempC = (tempF - 32) / 1.8
            // document.getElementById("result").innerHTML += tempC
            inputTemp = parseFloat(inputTemp)
            document.getElementById("result").innerHTML = "Celcius: " + (inputTemp - 32) / 1.8
        }
    </script>
</body>
</html>
