<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Tính tổng các số trong khoảng bất kỳ    </legend>
            <h3>Tổng các số nhập vào</h3>
            <input type="number" id="number1" placeholder="Nhập số thứ nhất:">
            <input type="number" id="number2" placeholder="Nhập số thứ hai:">
            <button type="button" onclick="Calc()">Calculate</button>
            <p id="result">Sum:</p>
        </fieldset>
    </form>
    <script>
        function Calc() {
            let inputNumber1 = Number(document.getElementById("number1").value);
            let inputNumber2 = Number(document.getElementById("number2").value);
            let sum = 0
            for (let i = inputNumber1; i <= inputNumber2; i++) { //n1 = 2 n2 = 5
                sum += i
                document.getElementById("result").innerHTML = "Sum: " + sum
            }
        }
    </script>
</body>
</html>
