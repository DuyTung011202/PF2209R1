<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = 30
        let sum = 0
        let count = 0
        let i = 1
        let dayso = ""
        while(count < n) {
            if(i % 7 == 0) {
                dayso += i + " "
                sum += i
                count++ 
            }
            i++
        }
        document.write("30 số đầu tiên chia hết cho 7 là: " + dayso + "<br>")
        document.write("Tổng 30 số tự nhiên đầu tiên chia hết cho 7 là: " + sum)
    </script>
</body>
</html>
