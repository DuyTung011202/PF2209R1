<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h3>In dãy fibonacci</h3>
    <input type="number"  id="inputNumber">
    <button type="button" onclick="printFibo()">Print Fibo</button>
    <button type="button" onclick="printFirstFibo()">Print First Fibo</button>
    <p id="result"></p>
    <p id="result1"></p>


    <script>
        function isDiviceby5(number) {
            if(number % 5 == 0) {
                return true;
        }
        return false;
    }
        function printFibo() {
            let n = Number(document.getElementById("inputNumber").value)
            
            if(n == "") {
                document.getElementById("result").innerHTML = "Nhập số lượng số fibonacci cần hiển thị"
            }
            else if (n == 1) {
             document.getElementById("result").innerHTML = "1"
            } else if (n == 2) {
             document.getElementById("result").innerHTML = "1 1"               
            } else {
                let fn2 = 1
                let fn1 = 1
                document.getElementById("result").innerHTML = fn1 + " " + fn2 + " "
                let nextTerm
                let i = 3
                while (i <= n) {
                    nextTerm = fn2 + fn1
                    fn2 = fn1
                    fn1 = nextTerm
                    document.getElementById("result").innerHTML += nextTerm + " "
                    i++
                }

            }
        }

        function printFirstFibo() {
            document.getElementById("result1").innerHTML = ""
            printFibo()

                    document.getElementById("result1").innerHTML = "Số fibonacci đầu tiên chia hết cho 5 là: " +  nextTerm
                        
                }
            }

            
        

        


    </script>
</body>
</html>
