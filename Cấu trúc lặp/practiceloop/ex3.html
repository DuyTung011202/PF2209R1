<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>In 20 số đầu tiên dãy fibonacci</h3>
    <p id="result"></p>
    <script>
            let n = 20
            let fn2 = 1
            let fn1 = 1
            let nextTerm
            document.getElementById("result").innerHTML = fn2 + " " + fn1 + " "
            for (let i = 3; i <= n; i++) {
                nextTerm = fn1 + fn2
                fn2 = fn1
                fn1 = nextTerm
                document.getElementById("result").innerHTML += nextTerm + " "
               }
        
     
        


    </script>
</body>
</html>
