<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="form-title">
        <h1>SỞ THÍCH CỦA BẠN</h1>
       
    </div>
    <div class="form-info">
        <div class="form-name"> <h3>
            Họ và tên:
        </h3>
            <input type="text" name="name" placeholder="Your name" >
        </div>
        <div class="form-email">
            <h3>
                Email:
            </h3>
            <input type="email" name="email" placeholder="Your email">
        </div>
        <div class="form-hobbies">
            <h3>
                Sở thích:
            </h3>
            <input type="checkbox"> Thể thao
            <input type="checkbox"> Âm nhạc
            <input type="checkbox"> Đọc sách
            <br>
            <input type="checkbox" class="checkbox1"> Lướt web
            <input type="checkbox"> Chơi game
            <input type="checkbox"> Điện ảnh
            <br>
            <div class="checkbox2">

                <input type="checkbox"> Du lịch            
            </div>
        </div>
        <button class="btn-Submit" type="submit">Gửi thông tin</button>
        <button type="reset" class="btn-Reset">Nhập lại</button>

    </div>
</body>
</html>
