<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
    
</head>
<body>
    <div class="form-register">

        <h1 class="form-title">ĐĂNG KÝ HỌC VIÊN</h1>
        <h3 class="form-name">Họ và tên:
             <input type="text" name="yourname" value="yourname" >
        </h3>
        <h3 class="form-birthday">Ngày sinh: 
            <input type="date" name="birthday">
        </h3>
        <h3 class="form-gender">Giới tính: 
            <input type="radio" name="gender">Nam 
            <input type="radio" name="gender">Nữ
        </h3>
        <h3 class="form-address">Địa chỉ: 
            <input type="text" name="address">
        </h3>
        <h3 class="form-pickClass">Lớp: 
            <select name="class" >
                <option>Chọn lớp</option>
                <option>A</option>
                <option>B</option>
                <option>C</option>
                <option>D</option>


            </select>
        </h3>
        <h3 class="form-email" >Email: 
            <input type="email" name="youremail">
        </h3>
        <h3 class="form-phone">Điện thoại: 
            <input type="number" name="phone">
        </h3>
        <div class="form-btn">
            <button type="submit" name="btSignup" class="btn-Signup">Đăng ký</button>
            <button type="reset" name="btReset" class="btn-Reset">Nhập lại</button>
        </div>
    </div>




    

        
    
</body>
</html>
