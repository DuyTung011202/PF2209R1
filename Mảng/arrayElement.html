<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3><i>Sample Screen</i></h3>
    <input type="number"  id="inputNumber">
    <button type="button" onclick="addNumber()">Add</button>
    <button type="button" onclick="printArray()">Display</button>
    <hr>
    <div id="result"></div>
    <script>
        let arr = []
        function addNumber() {
            let number = parseInt(document.getElementById("inputNumber").value);
            arr.push(number)
            console.log(arr)
        }

        
        function printArray() {
            document.getElementById("result").innerHTML = ""
            for (let i in arr) {
                document.getElementById("result").innerHTML +=  `Element ${i} = ${arr[i]} <br>`
            }
        }

       
    </script>
</body>
</html>
