<html>
  <head>
    <title>Faking Textarea on Typing</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  </head>
  <body onkeydown="typeTextarea()" style="text-align: center">
    <center>
      <h2>Type anthing slowly</h2>
      <form>
        <label>
          <textarea cols="30" rows="5" id="txt"></textarea>
        </label>
      </form>
    </center>
    <script>
      let a = [];
      let n = "";
      a[1] = "T";
      a[2] = "Ô";
      a[3] = "I";
      a[4] = " ";
      a[5] = "L";
      a[6] = "À";
      a[7] = " ";
      a[8] = "M";
      a[9] = "Ộ";
      a[10] = "T";
      a[11] = " ";
      a[12] = "T";
      a[13] = "H";
      a[14] = "Ằ";
      a[15] = "N";
      a[16] = "G";
      a[17] = " ";
      a[18] = "N";
      a[19] = "G";
      a[20] = "U";
      a[21] = "!";
      a[22] = "!";
      function typeTextarea() {
        let text = document.getElementById("txt").value;

        for (let i = 1; i <= text.length; i++) {
          n = n + a[i];
          if (i === 22) {
            document.getElementById("txt").value = "";
            n = "";
          }
        }
        document.getElementById("txt").value = n;
        n = "";
        setTimeout("typeTextarea()", 1);
      }
    </script>
  </body>
</html>
