<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
    //C1
    function fineMaxValue(arr) {
        let max = arr[0]
        for(let i = 0; i < arr.length; i++) {
            if(max < arr[i]) {
                max = arr[i]
            }
        }
        console.log("max =", max)
    }

    function fineMinValue(arr) {
        let min = arr[0]
        for(let i = 0; i < arr.length; i++) {
            if(min > arr[i]) {
                min = arr[i]
            }
        }
        console.log("min =", min)
    }

    let arr = [-6, 4, 3, -4, 6, 8]
    fineMaxValue(arr)
    fineMinValue(arr)
    //C2
    arr.sort(function(a, b) {
        return a - b
    })

    console.log("max =", arr[arr.length - 1])
    console.log("min =", arr[0])



    </script>
</body>
</html>
