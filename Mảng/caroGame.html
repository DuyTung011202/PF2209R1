<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Caro Game Simple</h2>
    <hr>
    <p id="result"></p>
    <button type="button" onclick="changeValue()">ChangeValue</button>
    <script>
    let arr = []
    let data = ""
    for(let i = 0; i < 5; i++) {
        arr[i] = new Array(0,0,0,0,0)
    }
    for(let i = 0; i < 5; i++) {
        data += "<br>"
        for(let j = 0; j < 5; j++) {
            data += arr[i][j] + " "
        }
    }
    document.getElementById("result").innerHTML = data

    
    function changeValue() {
        let x = parseInt(prompt("Nhập x:"))
        let y = parseInt(prompt("Nhập y:"))
        arr[x-1][y-1] = "x"
        data = ""
        for(let i = 0; i < 5; i++) {
        data += "<br>"
        for(let j = 0; j < 5; j++) {
            data += arr[i][j] + " "
        }
    }
    document.getElementById("result").innerHTML = data

    }
</script>

</body>
</html>
