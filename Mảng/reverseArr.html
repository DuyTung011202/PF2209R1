<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      let arr = [-3,5,1,3,2,10];
      let first = 0
      let last = arr.length - 1
      for(let i=first; i<last; i++) {
        let temp = arr[first];
        arr[first] = arr[last];
        arr[last] = temp;
        first++
        last--
    }
    console.log(arr)
    </script>
</body>
</html>
