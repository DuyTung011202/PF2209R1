    <script>
    //C1
    let arr = [-6, 4, 3, -4, 6, 8]

    let max = arr[0]

    for(let i = 0; i < arr.length; i++) {
        if(max < arr[i]) {
            max = arr[i]
        }
    }
    console.log("max =" , max)
    //C2
    arr.sort(function(a, b) {
        return a - b
    })

    console.log("max =", arr[arr.length - 1])



    </script>
